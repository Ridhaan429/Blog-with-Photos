<html>

<head>
    <title>
        Photo Gallary
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <link rel="stylesheet" href="style.css">
    </title>
</head>

<body>
    <h3>
        <center>
            <ul class="menu1">
                <li class="links">
                    <a href="#home">Home</a>
                </li>
                <li class="links">
                    <a href="#grids">Grid View</a>
                </li>
                <li class="links">
                    <a href="#slides">Slide View</a>
                </li>
            </ul>

        </center>
    </h3>

    <div class="container">
        <section id="home">
            <div class="page-header">
                <h2 class="text-capitalize"></h2>
                <img id="img1" src="OIP.jpeg" class="img-responsive">
            </div>
        </section>
    </div>

    <hr style="width: 100%;">
    <section id="Grids">
        <h2> Grid gallery</h2>
        <br>
        <script src=""></script>
        <div class="row">
            <img class="img2" src="abc.jpeg">
            <img class="img2" src="b.jpeg">
            <img class="img2" src="c.jpeg">
            <img class="img2" src="d.jpeg">
            <br><br>
        </div>
        <div class="row">
            <img class="img2" src="e.jpeg">
            <img class="img2" src="f.jpeg">
            <img class="img2" src="g.jpeg">
            <img class="img2" src="h.jpeg">
        </div>

    </section>

    <br>
    <br>
    <hr style="width: 100%;">


    <!-- Left and right controls -->
    <section id="slides">
        <h2>Sliding gallery</h2>
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">

                <div class="item">
                    <img class="img-responsive" src="abc.jpeg" alt="nature1" style="width:100%;">
                    <div class="carousel-caption">
                        <h3>Nature1</h3>
                        <p></p>
                    </div>
                </div>

                <div class="item active">
                    <img class="img-responsive" src="b.jpeg" alt="nature2" style="width:100%;">
                    <div class="carousel-caption">
                        <h3>Nature2</h3>
                        <p></p>
                    </div>
                </div>

                <div class="item">
                    <img class="img-responsive" src="c.jpeg" alt="Nature3" style="width:100%;">
                    <div class="carousel-caption">
                        <h3>Nature3</h3>
                        <p></p>
                    </div>
                </div>
            </div>
        </div>
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
    </section>
</body>





</html>
